<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let description = $('#description').val();
            if (name === '') {
                alert("Укажите имя");
                return false;
            }
            if (surname === '') {
                alert("Укажите фамилию");
                return false;
            }
            if (description === '') {
                alert("Заполните описание");
                return false;
            }
        }

        function addRow() {
            const name = $('#name').val();
            const surname = $('#surname').val();
            const sex = $("input[type='radio'][name='sex']:checked").val();
            const description = $('#description').val();
            let count = 4;

            $('#table tr:last').after(
                '<tr><th scope="row">' + (count++) + '</th>'
                + '<td>' + name + '</td>'
                + '<td>' + surname + '</td>'
                + '<td>' + sex + '</td>'
                + '<td>' + description + '</td></tr>'
            );
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-raw">
        <div class="form-group col-lg-2">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Иван">
        </div>
        <div class="form-group col-lg-3">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" placeholder="Иванов">
        </div>
    </div>
    <div class="form-group">
        <label>Пол</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="М" checked>
            <label class="form-check-label" for="male">
                Мужской
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="Ж">
            <label class="form-check-label" for="female">
                Женский
            </label>
        </div>
    </div>
    <div class="form-group col-lg-5">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Описание"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Добавить</button>
    <button type="button" class="btn btn-default" onclick="return addRow()">Добавить строку</button>
</form>

<table class="table table-striped table-bordered" id='table'>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Male</td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>Male</td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Olivia</td>
        <td>Smith</td>
        <td>Female</td>
        <td></td>
    </tr>
    </tbody>
</table>

</body>
</html>
